env:
  # ä»“åº“é…ç½®
  REPO_URL: https://github.com/istoreos/istoreos
  
  # æ„å»ºé…ç½®
  FEEDS_CONF: feeds.conf
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  
  # ä¸Šä¼ é…ç½®
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  
  # ç³»ç»Ÿé…ç½®
  TZ: Asia/Shanghai
  GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - REPO_BRANCH: istoreos-22.03
            ARCHITECTURE: x86
            os: ubuntu-22.04
      fail-fast: false

    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4

    - name: æ£€æŸ¥ç³»ç»Ÿé…ç½®
      run: |
        echo "ç³»ç»Ÿé…ç½®ä¿¡æ¯:"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "CPUä¿¡æ¯:"
        lscpu | grep "Model name\|Socket(s)\|Core(s) per socket\|Thread(s) per core"
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "å†…å­˜ä¿¡æ¯:"
        free -h
        echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
        echo "å­˜å‚¨ä¿¡æ¯:"
        df -h

    - name: åˆå§‹åŒ–ç¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # æ¸…ç†ç³»ç»Ÿ
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /etc/mysql /etc/php /usr/local/lib/android /opt/ghc || true
        sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* adoptopenjdk* mysql* php* mongodb* dotnet* moby* snapd* android* || true
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        
        # æ›´æ–°ç³»ç»Ÿ
        sudo -E apt-get -qq update
        
        # å®‰è£…ä¾èµ–
        if [ -f "depends/${{ matrix.os }}" ]; then
          sudo -E apt-get -qq install $(cat "depends/${{ matrix.os }}")
        else
          echo "é”™è¯¯: ç¼ºå°‘ä¾èµ–æ–‡ä»¶ depends/${{ matrix.os }}"
          exit 1
        fi
        
        # å®‰è£…Pythonå·¥å…·
        sudo python3 -m pip install -q --upgrade pip
        sudo pip install -q pyelftools
        
        # é…ç½®ç¯å¢ƒ
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: å…‹éš†æºç 
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b ${{ matrix.REPO_BRANCH }} openwrt --depth=1
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: ç¼“å­˜ç¼–è¯‘
      uses: klever1988/cachewrtbuild@main
      with:
        ccache: 'true'
        prefix: ${{ github.workspace }}/openwrt
        mixkey: ${{ matrix.os }}-${{ matrix.ARCHITECTURE }}-${{ matrix.REPO_BRANCH }}-${{ github.run_id }}
        clean: 'true'

    - name: ç¼“å­˜ä¾èµ–
      uses: actions/cache@v3
      with:
        path: openwrt/dl
        key: dl-${{ matrix.os }}-${{ matrix.ARCHITECTURE }}-${{ matrix.REPO_BRANCH }}-${{ hashFiles('feeds.conf') }}-${{ github.run_id }}
        restore-keys: |
          dl-${{ matrix.os }}-${{ matrix.ARCHITECTURE }}-${{ matrix.REPO_BRANCH }}-${{ hashFiles('feeds.conf') }}-
          dl-${{ matrix.os }}-${{ matrix.ARCHITECTURE }}-${{ matrix.REPO_BRANCH }}-

    - name: åŠ è½½è‡ªå®šä¹‰é…ç½®
      run: |
        # åŠ è½½feeds
        [ -e "${{ matrix.ARCHITECTURE }}/${{ env.FEEDS_CONF }}" ] && \
          mv "${{ matrix.ARCHITECTURE }}/${{ env.FEEDS_CONF }}" "openwrt/${{ env.FEEDS_CONF }}"
        
        # æ‰§è¡Œè‡ªå®šä¹‰è„šæœ¬
        [ -e "$DIY_P1_SH" ] && (chmod +x "$DIY_P1_SH"; cd openwrt; "$GITHUB_WORKSPACE/$DIY_P1_SH")

    - name: æ›´æ–°feeds
      run: cd openwrt && ./scripts/feeds update -a && ./scripts/feeds install -a

    - name: åŠ è½½é…ç½®æ–‡ä»¶
      run: |
        # ç§»åŠ¨æ–‡ä»¶
        [ -d files ] && mv files openwrt/files
        [ -e "${{ matrix.ARCHITECTURE }}/${{ env.CONFIG_FILE }}" ] && \
          mv "${{ matrix.ARCHITECTURE }}/${{ env.CONFIG_FILE }}" "openwrt/${{ env.CONFIG_FILE }}"
        
        # æ‰§è¡Œè„šæœ¬
        [ -e "$DIY_P2_SH" ] && (chmod +x "$DIY_P2_SH"; cd openwrt; "$GITHUB_WORKSPACE/$DIY_P2_SH")

    - name: ä¸‹è½½ä¾èµ–
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j$(nproc)
        find dl -size -1024c -delete

    - name: ç¼–è¯‘å›ºä»¶
      id: compile
      run: |
        cd openwrt
        threads=$(nproc)
        TIMEOUT=120m
        
        function compile() {
          local cmd="$1"
          local desc="$2"
          echo "å°è¯•: $desc"
          if timeout $TIMEOUT $cmd; then
            return 0
          fi
          return 1
        }
        
        if compile "make -j$threads" "å¹¶è¡Œç¼–è¯‘" || \
           compile "make -j$(( threads / 2 ))" "åŠå¹¶è¡Œç¼–è¯‘" || \
           compile "make -j1 V=s" "å•çº¿ç¨‹ç¼–è¯‘"; then
          echo "status=success" >> $GITHUB_OUTPUT
          echo "FILE_DATE=_$(date +%Y%m%d%H%M)" >> $GITHUB_ENV
        else
          echo "status=failure" >> $GITHUB_OUTPUT
          exit 1
        fi

    - name: ä¸Šä¼ binç›®å½•
      uses: actions/upload-artifact@v3
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.FILE_DATE }}
        path: openwrt/bin
        retention-days: 3
        if-no-files-found: error

    - name: æ•´ç†å›ºä»¶
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages feeds.buildinfo *feeds.buildinfo.json version.buildinfo
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ä¸Šä¼ å›ºä»¶
      uses: actions/upload-artifact@v3
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}
        retention-days: 3
        if-no-files-found: error

    - name: ç”Ÿæˆå‘å¸ƒä¿¡æ¯
      id: tag
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        release_tag=$(date +"%Y.%m.%d-%H.%M")
        echo "release_tag=$release_tag" >> $GITHUB_OUTPUT
        
        cat > release.txt << EOF
        ğŸ“¦ å›ºä»¶ä¿¡æ¯
        --------------------------------
        ğŸ’» æ¶æ„: ${{ matrix.ARCHITECTURE }}
        ğŸ“‚ æºç : ${{ env.REPO_URL }}
        ğŸŒ³ åˆ†æ”¯: ${{ matrix.REPO_BRANCH }}
        â±ï¸ ç¼–è¯‘æ—¶é—´: $(date +"%Yå¹´%mæœˆ%dæ—¥%Hæ—¶%Måˆ†")
        
        ğŸ”§ åŸºæœ¬è®¾ç½®
        --------------------------------
        ğŸŒ ç®¡ç†åœ°å€: 192.168.99.1
        ğŸ‘¤ ç”¨æˆ·å: root
        ğŸ”’ å¯†ç : password
        
        âš ï¸ è¯·åŠæ—¶ä¿®æ”¹é»˜è®¤å¯†ç ä»¥ç¡®ä¿å®‰å…¨
        EOF
        
        echo "status=success" >> $GITHUB_OUTPUT

    - name: å‘å¸ƒå›ºä»¶
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*
        draft: false
        prerelease: false
        generate_release_notes: true

    - name: æ¸…ç†å·¥ä½œæµ
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ env.GITHUB_TOKEN }}
        repository: ${{ github.repository }}
        retain_days: 2
        keep_minimum_runs: 3
        delete_workflow_pattern: "Build iStore OS"

    - name: æ¸…ç†æ—§ç‰ˆæœ¬
      uses: dev-drprasad/delete-older-releases@v0.2.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
        delete_tag_pattern: ^\d{4}\.\d{2}\.\d{2}-\d{2}\.\d{2}$
      env:
        GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
